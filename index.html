<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Simple Calculator</h1>
    <div class="calculator">
        <form>
            <input type="text" id="Numbers" value="">
        </form>
        <br>
        <button type="button" onclick="add()">+</button>
        <button type="button" onclick="subtract()">-</button>
        <button type="button" onclick="multiply()">*</button>
        <button type="button" onclick="divide()">/</button>
        <button type="button" onclick="document.getElementById('number').value=''">C</button>
        <button type="button" onclick="equals()">=</button>

    </div>

    <div class="res" id="result">Result: </div>
    </div>

</body>
<script src="cal.js"></script>

</html>
